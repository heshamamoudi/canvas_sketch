<html>
  <body>
    <canvas id="ctx"> </canvas>
    <script>
      const canvas = document.getElementById("ctx");
      canvas.width = 300;
      canvas.height = 300;

      const ctx = canvas.getContext("2d");
      ctx.lineWidth = 20;
        ctx.fillStyle='red';
        
      // Wall
      ctx.strokeRect(75, 140, 150, 110);

      // Door
      ctx.fillRect(130, 190, 40, 60);

      // Roof
      ctx.beginPath();
      ctx.moveTo(50, 140);
      ctx.lineTo(150, 60);
      ctx.lineTo(250, 140);
      ctx.closePath();
      ctx.stroke();
    </script>
  </body>
</html>
